        <div id="asideContainer"></div>
        <!-- 
            Esta sección de código implementa la carga dinámica de contenido para una barra lateral:
             1. Crea un contenedor div con id 'asideContainer' para contener el contenido aside 
             2. Utiliza fetch() para cargar de forma asincrónica el archivo aparte.html desde el directorio principal 
             3. fetch: 
                - Recupera la respuesta y la convierte en texto 
                - Inyecta el HTML cargado en el contenedor usando innerHTML 
                - Incluye manejo de errores para registrar cualquier problema de carga en la consola 
            
            Propósito: Permite contenido de barra lateral modular y mantenible que se puede reutilizar 
            en varias páginas mientras se mantiene el HTML aparte en un archivo separado. 
        -->
            <script>
                fetch('../aside.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('asideContainer').innerHTML = data;
                })
                .catch(error => console.error('Error loading aside:', error));
            </script>
